<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 0;
    background-color: #f8f9fa;
}

/* Heading */
h2 {
    text-align: center;
    color: #333;
}

/* Search Results Container */
ul {
    list-style-type: none;
    padding: 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

/* Individual Product */
li {
    background: white;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    margin: 15px;
    padding: 15px;
    width: 250px;
    text-align: center;
    transition: transform 0.2s ease-in-out;
}

li:hover {
    transform: scale(1.05);
}

/* Product Image */
img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
}

/* Product Name */
p {
    margin: 5px 0;
    font-size: 16px;
    color: #555;
}

/* View Product Button */
a {
    display: inline-block;
    background-color: #007bff;
    color: white;
    padding: 8px 12px;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    margin-top: 10px;
}

a:hover {
    background-color: #0056b3;
}

/* No Results */
p.no-results {
    text-align: center;
    color: #777;
    font-size: 18px;
}

    </style>
</head>
<body>
    <h2>Search Results for "{{ query }}"</h2>
{% if results %}
    <ul>
        {% for product in results %}
            <li>
                <img src="{{ product.feedimage.url }}" alt="{{ product.name }}" width="100">
                <p>{{ product.name }}</p>
                <p>{{ product.price }}</p>
                <a href="{% url 'product' product.id %}">View Product</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No products found.</p>
{% endif %}

</body>
</html>
